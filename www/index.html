<!--<  Scripts to run on load of file  >-->
		<script>
			$(document).ready( function() {
				//Setup the ViewNavigator
				window.setTimeout( "new SlidingView( 'sidebar', 'body' );", 7);
				window.setTimeout( "document.getElementById('sidebar').style.display = 'block';", 7);
			} );
			
			var myScroll;
			function loaded() {
				window.setTimeout( "myScroll = new iScroll('wrapper');", 7);
			}
		    function doOnOrientationChange()
		    {
				location.reload(true);
			}
			document.addEventListener('touchmove', function(e){ e.preventDefault(); });
			window.addEventListener('orientationchange', doOnOrientationChange);
			document.addEventListener('DOMContentLoaded', loaded, false);
		</script>
<!--<  Styling to be configured on load  >-->

			#scroller { position:absolute; z-index:1; -webkit-touch-callout:none; -webkit-tap-highlight-color:rgba(0,0,0,0); width:100%; }
